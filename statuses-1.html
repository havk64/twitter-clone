    <script id="handlebars-template" type="text/x-handlebars-template"> <!-- > Beginning of Template < -->
    {{#each statuses}}
        <section>
          <h1>{{name}}</h1> 
            <img src="{{image_path}}" alt="{{name}}">

            <p>in 02/05/2016 => (from: statuses-{{../Page }}.json)</p>
            <p>
                {{status}}
            </p>
            <div class="clearfix"></div>
            <a data-index="{{math @index '+' ../Page}}" class="replyLink">Reply</a> <!-- >>> Using the "math" helper in order to assign sequencial "id" to each element of reply button <<< -->
            <form id="{{math @index '+' ../Page}}" action="POST" method="post" class="reply" title="reply">
                <fieldset>
                   <legend>Reply</legend>
                    <textarea name="input" title="input"></textarea>
                    <label>
                        <input name="checkbox" type="checkbox">
                        include location
                    </label>
                    <button type="submit" value="SEND">Post</button>
                </fieldset>
            </form>
        </section>
        {{/each}}
    </script> <!-- // End of Template -->
